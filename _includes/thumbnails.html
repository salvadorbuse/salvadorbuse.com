<section>
  <div class="thumb-container">
    {% for page in site.data.settings.homepages %}
      <a href="{{ site.github.url }}/{{ page.file }}">
        <div class="thumb-unit" data-folder="{{ site.github.url }}/homepages/{{ page.folder }}" style="background-image: url({{ site.github.url }}/assets/img/homepages/{{ page.folder }}/thumb.jpg)">
          <div class="thumb-overlay">
            <strong>{{ project.name }} <i class="fa fa-arrow-right" aria-hidden="true"></i></strong>
          </div>
        </div>
      </a>
    {% endfor %}
  </div>
</section>
