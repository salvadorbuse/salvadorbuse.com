<section>
  <div class="thumb-container">
    {% for project in site.data.projects.projects %}
      <a href="{{ site.github.url }}/projects/{{ project.file }}">
        {% if project.thumbnail %}
          <div class="thumb-unit" data-folder="{{ site.github.url }}/projects/{{ project.folder }}" style="background-image: url({{ site.github.url }}/assets/img/projects/{{ project.folder }}/{{ project.thumbnail }})">
        {% else %}
          <div class="thumb-unit" data-folder="{{ site.github.url }}/projects/{{ project.folder }}" style="background-image: url({{ site.github.url }}/assets/img/projects/{{ project.folder }}/thumb.jpg)">
        {% endif %}
          <div class="thumb-overlay">
            <strong>{{ project.name }} <i class="fa fa-arrow-right" aria-hidden="true"></i></strong>
          </div>
        </div>
      </a>
    {% endfor %}
  </div>
</section>
