<footer>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" crossorigin="anonymous">
  <div class="footer-wrap">
    <div class="footer-tagline">
      <p>{{ site.data.settings.footer }}</p>
    </div>
    <div class="social-media">
      <nav>
        {% for item in site.data.settings.social %}
          {% if item.icon == "envelope" %}
            <a href="{{ item.link }}" target="_blank"><i class="fa fa-{{ item.icon }}" aria-hidden="true"></i></a>
          {% elsif item.icon == "linkedin" %}
            <a href="{{ item.link }}" target="_blank"><i class="fa fa-{{ item.icon }}" aria-hidden="true"></i></a>
          {% else %}
            <a href="{{ item.link }}" target="_blank"><i class="fab fa-{{ item.icon }}" aria-hidden="true"></i></a>
          {% endif %}
        {% endfor %}
        <p style = "text-align: center;">
          <b>Â© 2021, Salvador Buse</b> 
          <!--<a href="https://jekyllthemes.io">Jekyll Themes</a>-->
        </p>
      </nav>
    </div>
  </div>
</footer>
