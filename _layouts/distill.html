<!DOCTYPE html>
<html class="">
  <head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.data.settings.seo.description }}">
    <meta rel="author" href="{{ site.data.settings.seo.rel-author }}">
    <meta rel="publisher" href="{{ site.data.settings.seo.rel-publisher }}">

    <title>
      {% if page.title == "Home" %}
        {{ site.title }}
      {% else %}
        {{ page.title }} | {{ site.title }}
      {% endif %}
    </title>
  
    <link rel="stylesheet" href="{{ site.github.url }}/assets/css/all.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <script type="text/javascript" async
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>

    <!--{% include head.html %}-->
    {% include scripts/mathjax.html %}
    <script src="{{ '/assets/js/distillpub/template.v2.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/distillpub/transforms.v2.js' | relative_url }}"></script>
    <!--{% if page._styles %}
    <style type="text/css">
      {{ page._styles }}
    </style>
    {% endif %}-->
  </head>

  <body>

    <!-- Header -->

    {% include header.html %}

    <!-- Content -->

    <!--<div class="post distill">-->
    <div>

      <div class="site-container">
        <h1 class="project-title">{{ page.title }}</h1>
        <h4 class="project-title">{{ page.description }}</p>
        <!--<div class="project-load">{{ content }}</div>-->
      </div>

        {{ content }}
      </div>
